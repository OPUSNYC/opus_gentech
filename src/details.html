		<div class="container-narrow">
			<div class="jumbotron">
				<h1 style="color:#006ccc">Sign up now</h1>
				<p class="lead">Welcome to the Opus application!</p>
			</div>

			<div class="row-fluid">
					<h4 style="color:#006ccc">Getting started</h4>
					<div class="span12">

					<p>Name</p>
					<form> 
						<input type="text" placeholder="First name" id='firstName'>
					</form>
					
					<form> 
						<input type="text" placeholder="Last name" id='lastName'>
					</form>
					
					<p>Birthday</p> 
					<form> 
						<input type="number" id='birthMonth' placeholder="month"> 
						<input type="number" id='birthDay' placeholder="day"> 
						<input type="number" id='birthYear' placeholder="year">
					</form>
					
					<p>School Name</p>
					<form>
						<input type="text" placeholder="School" id='school'>
					</form>
					
					<p>Phone Number</p>
					<form> 
						<input type="number" placeholder="phone number" id='phone'>
					</form>

					<p>Email Address</p>
					<form> 
						<input type="text" placeholder="Email" id='email'>
					</form>

					<p>Create a Password</p>
					<form> 
						<input type="password" placeholder="Password" id='password'>
					</form>

					<p>Upload profile picture</p>
					<form> 
						<div align="center">
							<a class="select" href="#" style="color:white">
								Select Image
							</a>
						</div>

						<div class="stockimage" align='center'>
							<img src="images/avatar.png" alt="avatarimg" class="img-rounded" id="profilePhoto" align='center'>
						</div>
					</form>


					<script> 
					//Get profile pic
					$("a.select").click(
						function()
						{
							forge.file.getImage
							(
								{width:260, height:300}, //1st param
								function (file) //2nd param
								{
									forge.file.URL(file, function (url) {
										$('#profilePhoto').attr('src', url);} 
									);
									
								}
							);
						}	
					)

					var uploadPhotoFile = function(file) {
						forge.request.ajax({
							url: 'https://api.parse.com/1/files/' + (
								new Date()).getTime() + '.jpg',
							headers: {
								'TPf2kF11biPfcF5yIrEKqw6rTRxjFRibGgSKy73A': config.parseAppId,
								'FpCmaID2Tj6pRsSbdFItySl3qYAr13Ear0NvEYn9': config.parseRestKey
							},
							type: 'POST',
							files: [file],
							fileUploadMethod: 'raw',
							dataType: 'json',
							success: function (data) {
								uploadPhotoMetadata(data);
							},
							error: function () {
								alert('Problem uploading photo');
							}
						});
					};

					</script>
