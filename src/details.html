<!DOCTYPE html>
<html lang="en">	
	<head>
		<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<meta charset="utf-8">
		<script src="js/jquery-2.0.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/parse.js"></script>
		<script src="js/parseCode.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 20px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.jumbotron {
				margin: 60px 0;
				text-align: center;
			}
			.jumbotron h1 {
				font-size: 50px;
				line-height: 1;
			}

			p {
				font-size: 1.2em;
			}
			body{
				background-color: #404040;
				font-family: "Roboto";
			}
			.lead{
				color: white;
			}
			.span12{
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="container-narrow">
			<div class="jumbotron">
				<h1 style="color:#006ccc">Sign up now</h1>
				<p class="lead">Welcome to the Opus application!</p>
			</div>
			<hr>
			<div class="row-fluid">
					<h4 style="color:#006ccc">Getting started</h4>
					<div class="span12">

					<p>Name</p>
					<form> 
						<input type="text" placeholder="First name" id='firstName'>
					</form>
					
					<form> 
						<input type="text" placeholder="Last name" id='lastName'>
					</form>
					
					<p>Birthday</p> 
					<form> 
						<input type="number" id='birthMonth' placeholder="month"> 
						<input type="number" id='birthDay' placeholder="day"> 
						<input type="number" id='birthYear' placeholder="year">
					</form>
					
					<p>School Name</p>
					<form>
						<input type="text" placeholder="School" id='school'>
					</form>
					
					<p>Phone Number</p>
					<form> 
						<input type="number" placeholder="phone number" id='phone'>
					</form>

					<p>Email Address</p>
					<form> 
						<input type="text" placeholder="Email" id='email'>
					</form>

					<p>Create a Password</p>
					<form> 
						<input type="password" placeholder="Password" id='password'>
					</form>

					<p>Upload profile picture</p>
					<form> 
						<input type="file" id="profilePhoto">
					</form>
					
					<div align="center">
					<a href="code.html" class="btn btn-primary btn-large">Back</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#" class="btn btn-primary btn-large" onclick="users();">Next</a>
					</div>
					
				</div>
			</div>
		</div> 
	</body>
</html>
