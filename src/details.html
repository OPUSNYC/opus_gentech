<!DOCTYPE html>
<html lang="en">	
	<head>
		<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<meta charset="utf-8">
		<script src="js/jquery-2.0.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 20px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.jumbotron {
				margin: 60px 0;
				text-align: center;
			}
			.jumbotron h1 {
				font-size: 50px;
				line-height: 1;
			}

			p {
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">OPUS</a>
				</div>
			</div>
		</div>
		<div class="container-narrow">
			<div class="jumbotron">
				<h1>Sign up now</h1>
				<p class="lead">Welcome to the Opus application!</p>
			</div>
			<hr>
			<div class="row-fluid">
				<div class="span12">
					<h4>Getting started</h4>
					<p>Please enter your name (Last, First) </p>
					<form> 
						<input type="text" name="name">
					</form>
					
					<p> What is your date of birth? (mm/dd/yyyy) </p> 
					<form> 
						<input type="date">
					</form>
					
					<p> Please tell us your school </p>
					<form>
						<input type="text" name="school">
					</form>
					
					<p> What is your email address? </p>
					<form> 
						<input type="text" name="email">
					</form>
					
					<p> What is your phone number? </p>
					<form> 
						<input type="text" name="phone number">
					</form>
					
					<div align="center">
					<a href="terms.html" >
					<input type="submit" value="   Next   " class="btn">
					</a>
					</div>
					
				</div>
			</div>
		</div> 
	</body>
