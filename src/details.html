<!DOCTYPE html>
<html lang="en">	
	<head>
		<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<meta charset="utf-8">
		<script src="js/jquery-2.0.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 20px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.jumbotron {
				margin: 60px 0;
				text-align: center;
			}
			.jumbotron h1 {
				font-size: 50px;
				line-height: 1;
			}

			p {
				font-size: 1.2em;
			}
			body{
				background-color: #404040;
				font-family: "Roboto";
			}
			.lead{
				color: white;
			}
			.span12{
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="container-narrow">
			<div class="jumbotron">
				<h1 style="color:#006ccc">Sign up now</h1>
				<p class="lead">Welcome to the Opus application!</p>
			</div>
			<hr>
			<div class="row-fluid">
					<h4 style="color:#006ccc">Getting started</h4>
					<div class="span12">

					<p>Please enter your name. </p>
					<form> 
						<input type="text" placeholder="First name">
					</form>
					
					<form> 
						<input type="text" placeholder="Last name">
					</form>
					
					<p> What is your date of birth? (mm/dd/yyyy) </p> 
					<form> 
						<input type="date">
					</form>
					
					<p> Please tell us your school </p>
					<form>
						<input type="text" placeholder="School">
					</form>
					
					<p> What is your email address? </p>
					<form> 
						<input type="text" placeholder="Email">
					</form>
					
					<p> What is your phone number? </p>
					<form> 
						<input type="text" placeholder="phone number">
					</form>
					
					<div align="center">
					<a href="terms.html" class="btn btn-primary btn-large">Next</a>
					</div>
					
				</div>
			</div>
		</div> 
	</body>
</html>
