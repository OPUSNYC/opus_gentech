<html lang="en">	
	<head>
		<script src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
		<meta charset="utf-8">
		<script src="js/jquery-2.0.2.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/parse.js"></script>
		<script src="js/parseCode.js"></script>
		<script src="js/main.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 20px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.jumbotron {
				margin: 60px 0;
				text-align: center;
			}
			.jumbotron h1 {
				font-size: 50px;
				line-height: 1;
			}

			p {
				font-size: 1.2em;
			}
			body{
				background-color: #404040;
				font-family: "Roboto";
			}
			.lead{
				color: white;
			}
			.span12{
				color:white;
			}
		</style>
	</head>
	<body>
		<div class="container-narrow">
			<div class="jumbotron">
				<h1 style="color:#006ccc">Sign up now</h1>
				<p class="lead">Welcome to the Opus application!</p>
			</div>
			<hr>
			<div class="row-fluid">
					<h4 style="color:#006ccc">Getting started</h4>
					<div class="span12">

					<p>Name</p>
					<form> 
						<input type="text" placeholder="First Name" id='firstName' value='test'>
					</form>
					
					<form> 
						<input type="text" placeholder="Last Name" id='lastName' value='test'>
					</form>
					
					<p>Birthday</p> 
					<form> 
						<input type="number" maxlength="2" id='birthMonth' placeholder="Month" value=1> 
						<input type="number" maxlength="2" id='birthDay' placeholder="Day" value=1> 
						<input type="number" maxlength="2" id='birthYear' placeholder="Year" value=1>
					</form>
					
					<p>School Name</p>
					<form>
						<input type="text" placeholder="School" id='school' value='test'>
					</form>
					
					<p>Phone Number</p>
					<form> 
						<input type="number" placeholder="Phone Number" id='phone' value=1>
					</form>

					<p>Email Address</p>
					<form> 

						<input type="text" placeholder="Email" id='email' value='test@gmail.com'>

					</form>

					<p>Create a Password</p>
					<form> 
						<input type="password" placeholder="Password" id='password' value='asdf'>
					</form>

					<p>Re-Enter Password</p>
					<form> 
						<input type="password" placeholder="Re-Enter Password" id='reEnter' value='asdf'>
					</form>

					<p>Upload profile picture</p>
					<form> 
						<div align="center">
							<a id="select" href="#" style="color:white">Select Image</a>
						</div>

						<div class="stockimage" align='center'>
							<img src="images/avatar.png" alt="avatarimg" class="img-rounded" id="profilePhoto" align='center'>
						</div>	
					</form>

					<script> 
				//Displays photo on phone for review
					function displayPic(file)
					{
						forge.file.URL(file, function (url) {
							$('#profilePhoto').attr('src', url);
							convert64(file);
						});
					}

				//Convert file to base64 for upload to parse
					var globalString;
					function convert64(file)
					{
						forge.file.base64(
							file, //1st param
							function (base64String)//2nd param
							{
								//alert('64String success');
								globalString = base64String;
							},
							function (error)//3rd param
							{
								alert('No 64 String');
							}
						);
					}

					var picProp = {
						width: 500,
						height: 500
					};

					$("#select").click(
						function()
						{
							forge.file.getImage
							(
								picProp, //1st param
								function (file) //2nd param
								{	
									displayPic(file);
								},
								function (error) //3rd param
								{
									alert('Click Error: ' + error);
								}
							);
						}	
					)
					</script>

					<div align="center">
					<a href="welcome.html" class="btn btn-primary btn-large">Back</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="btn btn-primary btn-large" onclick="signUp();">Next</a>
					</div>
				</div>
			</div>
		</div> 
	</body>
</html>
